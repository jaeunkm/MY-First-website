    <h2>3.친구섬 방문하기</h2>
    <p>친구섬을 방문하는 방법은 로컬과 인터넷 통신이 있다<br>
        로컬 통신은 가까이에 두개의 스위치를 두어<br>
        서로의 섬으로 연결하는 방법이다<br>
        인터넷이 필요하지 않고 쉽게 섬을 연결할 수 있다는<br>
        장점이 있다<br>
        인터넷 통신은 멀리 떨어져 있는 친구와 소통할 수 있는<br>
        방법이다<br>
        친구의 소프트웨어 주소를 알거나<br>
        비밀번호를 알 수 있다면<br>
        출입구를 열어둔 친구의 섬에 방문할 수 있다<br>
    </p>
