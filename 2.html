    <h2>2.섬 꾸미기</h2>
    <p>섬을 꾸미는 방법은 다양하다<br>
    처음에는 쉽게 구할 수 있는 재료들로 간단한 레시피를 따라 만든다<br>
    나무재질, 바다재질, 광물 재질로 만들 수 있다<br>
    키친을 만들면 음식재료를 가지고 요리를 만들 수 있으며,<br>
    음식을 만들어 전시해도 된다<br>
    여욱이가 오는 날엔 전시품과 조각품을 사서 걸어도 된다<br>
